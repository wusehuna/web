<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding:0;
        margin:0;
    }
    body{
        background:rgba(0,0,0,0.7);
    }
    .box{
        height: 42px;
        width: 800px;
        border-radius: 5px;
        margin:200px auto;
        background: #fff url("images/wifi.png") right no-repeat;
        position: relative;
    }
    ul,li{
        list-style: none;
        position: relative;
  
    }
    li{
        float: left;
        width: 83px;
        height: 42px;
        text-align: center;
        font:500 16px/42px "simsun";
        cursor: pointer;
    }
    span{
        position: absolute;
        left: 0;
        top: 0;
        width: 83px;
        height: 42px;
        background:url("images/cloud.gif") no-repeat;
    }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
    <ul>
        <li>首页新闻</li>
        <li>师资力量</li>
        <li>活动策划</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
    </ul>
    
    </div>
    
</body>
</html>
