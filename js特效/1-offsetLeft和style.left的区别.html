<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .box{
        width: 100px;
        height: 100px;
        position: relative;
        background-color: pink;
    }
   .w{
       width: 50px;
       height: 50px;
       position:absolute;
       top:10px;
       left: 10px;
       background-color:blue;
   }
    </style>
</head>
<body>
    <div class="box">
        <div class="w">

        </div>

    </div>
    <script>
    var box=document.getElementsByClassName("box")[0];
    var w=document.getElementsByClassName("w")[0];
    console.log(w.offsetLeft);
    console.log(w.style.left);
    //style.left只能获取到行内式的值，如果不是行内式则会显示空字符串
    //对于取值应该使用offsetLeft,赋值应该使用sytle.left;
    
    </script>
</body>
</html>
