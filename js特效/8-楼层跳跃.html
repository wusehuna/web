<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楼层跳跃</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
  ul{
       list-style: none;
      
   }
  body,html{
      height: 100%;
  }
  ul,li{
      height: 100%;
      
  }
  ul li{
    font:700 38px/40px "Microsoft YaHei";
    color:#fff;
    text-align: center; 
  }
   ol{
      list-style: none;
      position:fixed;
      top:80px;
      left: 80px;
      cursor: pointer;
   }
   ol li{
       width: 60px;
       height: 70px;
       border:1px solid #000;
       text-align: center;
       line-height: 50px;
      
   }
    </style>
    <script>
    window.onload=function(){
         //0.获取元素和相关元素
         var ol=document.getElementsByTagName("ol")[0];
         var ul=document.getElementsByTagName("ul")[0];
         var olLiArr=ol.children;
         var ulLiArr=ul.children;
         var leader=0;
         var target=0;
         //1.制定ul和ol的li的背景色，对应的li的背景色相同
         //1.1 设置一个数组，里面放置颜色，给制定的数组附上相应的颜色
         var colorArr=["pink","blue","skyblue","orange","yellow"];
         //1.2利用for循环给olLi和ulLi上色
         for(var i=0;i<colorArr.length;i++){ 
             olLiArr[i].style.backgroundColor=colorArr[i];
             ulLiArr[i].style.backgroundColor=colorArr[i]; 
             }
        //2.循环绑定事件，为每一个li绑定事件
        for(var i=0;i<olLiArr.length;i++){
            olLiArr[i].onclick=function(){
            //2.1获取步长
            var step=(target-leader)/10;
            //2.2二次处理步长
            step=step>0?Math.ceil(step):Math.floor(step);
            //2.3利用缓动原理使得屏幕滑动
            
            }
        }



    }

    

    
    </script>
</head>
<body>
    <ul>
        <li>鞋子区域</li>
        <li>袜子区域</li>
        <li>裙子区域</li>
        <li>裤子区域</li>
        <li>衣服区域</li>
    </ul>
    <ol>
        <li>鞋子</li>
        <li>袜子</li>
        <li>裙子</li>
        <li>裤子</li>
        <li>衣服</li>
    </ol>
</body>
</html>
