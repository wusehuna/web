//every,它的返回值是一个boolean类型

        array[index] = "aaa"; //修改数组中的元素为 "aaa"
        console.log(element); //用于测试的当前值
        console.log(index); //用于测试的当前值的索引
        console.log(array); //调用every的当前数组
