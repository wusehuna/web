<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清空数组</title>
</head>
<script>
//第一种方法:arr.splice(0);
var arr=[1,2,3];
arr.splice(0);
console.log(arr);

//第二种方法：arr.length=0;
var arr1=[2,3,4];
arr1.length=0;
console.log(arr1);


//第三种方法:arr=[];
var arr2=[5,6,7];
arr2=[];
console.log(arr2);
</script>

</body>
