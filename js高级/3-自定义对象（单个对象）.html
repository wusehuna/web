<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
    //需求：创建单个自定义对象
    //对象缺点：创建多个对象时就会十分繁琐
    //创建多个对象，1.for循环：不能修改名字的值
       //         2.用函数创建多个对象
    var student = new Object();
    //对象中的属性
    student.name="张三";
    student.class=3;
    student.number=2016;
    //定义对象中的方法
    student.jump = function(){
        document.write("该同学跳远成绩为：优秀");
    }
    student.sayHi = function(){
        //对象中的this代表的是对象本身
  console.log(this.name +"说：大家好！");
      }
    console.log(student);
    console.log(student.name);
    console.log(student.class);
    console.log(student.number);
    //调用对象中的方法
    student.jump();
    student.sayHi();

</script>
<body>

</body>
</html>
