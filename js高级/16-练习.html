    <title>数组API的练习</title>

<script>
    //1.将一个字符串数组输出为|分割的形式，比如“刘备|张飞|关羽”。使用两种方式实现
    //第一种方法：使用join来实现
    var arr = ["刘备", "张飞", "关羽"];
    //为了避免第一个字符前面有“|”，故应该给数组的第一个字符设为str
    var str = arr[0];
    console.log(arr.join("|"));
    //第二种方法：使用来实现for()循环来实现
    var separator = "|";
    for (var i = 1; i < arr.length; i++) {
        str += separator + arr[i];
    }
    console.log(str);


    //2.将一个字符串数组的元素的顺序进行反转。["a","b","c","d"] ["d","c","b","a"]。
    //   使用两种种方式实现。提示：第i个和第length-i-1个进行交换
    var arr1 = [1, 2, 3];
    //反转数组第一种方法(复杂版)
    var newArr = [];
    for (var i = 0; i < arr1.length; i++) {
        //给定数组的最大索引值，然后-去i，因为i自增所以，获取的将是最大索引值到0;
        newArr[newArr.length] = arr1[arr1.length - 1 - i];
    }
    console.log(newArr);
    //反转数组第二种方法(简单版)：
    var newArr = [];
    for (var i = arr1.length - 1; i >= 0; i--) {

        newArr[newArr.length] = arr1[i];
    }
    console.log(newArr);
    //反转数组第三种方法：
    var newArr = [];
    for (var i = 0; i < arr1.length / 2; i++) {
        var temp = arr1[i];
        arr1[i] = arr1[arr1.length - 1 - i];
        arr1[arr1.length - 1 - i] = temp;
    }
    console.log(arr1);
    //反转数组第四种方法：
    var arr2 = [1, 2, 3];
    console.log(arr2.reverse());

    //3.找到数组中每个字母出现的次数["c","a","z","a","a"]
    //回顾知识：属性绑定
    //    var str="bbb";
    //    var obj=new Object();
    //    obj.str="aaa";
    //    obj[str]="aaa";
    //    console.log(str);
    //我们想知道a出现了几次，b出现了几次，是key:value的形式，是用json对象来做比较方便
    //而使用数组不太方便
    //思路:创建一个对象，判断数组中的元素在对象中是否存在，如果存在，值+1。
    var arr5 = ["c", "a", "z", "a", "a"];
    var json = {};
    for (var i = 0; i < arr5.length; i++) {
        //判断数组中的属性值在json中是否存在，如果存在,值+1
        //json对象打印相应索引值下的值应该用json[i]来打印
        //此时是将数组arr5中的每一个值放进json中的属性里面，然后进行操作
        var k=arr5[i];
        if (json[k]) {

            json[k] = json[k] + 1;
        } else {
            //否则创建一个数组元素的属性，然后给值赋值1
            json[k] = 1;
        }
    }
    console.log(json);  



    //4.编写一个方法，去掉一个数组中的重复元素
    var arr = [1, 2, 3, 4, 2, 3, 4];
    console.log(arr);
    console.log(fn(arr));
    //思路：创建一个新数组，循环遍历，只要新数组中有旧数组的值，就不用再添加了
    function fn(array) {
        //创建一个新数组
        var newArr1 = [];
        //遍历旧数组中的元素
        for (var i = 0; i < array.length; i++) {
            //遍历新数组中的元素、
            //开闭原则
            var bool = true;
            for (var j = 0; j < newArr1.length; j++) {
                if (array[i] === newArr1[j]) {
                  bool= false;
                }
            }
            if (bool) {
            newArr1[newArr1.length] = array[i];
            }
        }
        return newArr1;
    }


    //5.工资的数组[1500,1200,2000,2100,1800],把工资超过2000的删除,留下工资不超过2000的
    var arr3 = [1500, 1200, 2000, 2100, 1800];
    var arr4 = arr3.filter(function (element, index, array) {
        if (element < 2000) {
            return true;
        }
        return false;
    })
    console.log(arr4);
</script>
