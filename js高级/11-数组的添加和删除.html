<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    var arr=["六","七","八"];
    console.log(arr);
    arr.push("123");
    console.log(arr);
    //push()方法添加一个或者多个元素到数组的末尾，并且返回数组的长度
    //给数组末尾添加多个元素
        var arr1=arr.push("sh","122");
        console.log(arr1);
       //给原来的数组中插入一个数组
        var arr2=[1,2,3]
        var aaa=arr.push(arr2);
        console.log(aaa);
    //删除数组的最末尾的元素，返回被删除的元素
      //bbb用来接收的是pop()方法返回的被删除的元素
        var bbb= arr.pop();
        console.log(arr);
        console.log(bbb);
    //unshift()方法将一个或者多个元素添加到数组的开头，并且返回数组的新长度
       var arr3=[1,2,3];
       var ccc=arr3.unshift(18,"123");
       console.log(arr3);
      //ccc返回的是新数组的长度
       console.log(ccc);
    //shift()方法从数组中删除第一个元素，并且返回该元素的值
       var ddd=arr3.shift();
      //ddd返回的是被删除的元素
       console.log(ddd);

</script>
<body>

</body>
</html>
