<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    //求和演示
    var sumWhile = 0;
    var i=1;
    while(i<=100){
        sumWhile += i;
        i++;
    }
    console.log(sumWhile);


    var j = 1;
    var sumDoWhile = 0;
    do{
        sumDoWhile += j;
        j++;
    }while(j<0);

    console.log(sumDoWhile);
</script>
</body>
</html>
