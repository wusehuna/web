<script>

    //需求：利用table标签输入99乘法表。
    //思路：以前我们直接输出乘法表，现在我们利用tr和td标签输出，有了标签还有换行吗？不用换行了。
    //步骤：
    //1.table标签只需要输出一遍所以不需要for循环
    //2.tr标签需要输出9遍所以放入for循环
    //3.td标签需要45遍，而且还是三角形。所以我们利用双重for循环。


    //1.table标签只需要输出一遍所以不需要for循环
    document.write("<table border='1'>");
    //2.tr标签需要输出9遍所以放入for循环
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        //3.td标签需要45遍，而且还是三角形。所以我们利用双重for循环。
        for(var j=1;j<=i;j++){
           document.write("<td>");
           document.write(j+"*"+i+"="+j*i);
           document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
