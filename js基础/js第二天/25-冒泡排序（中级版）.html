<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var arr = [7,6,5,4,3,2,1];
    //需求：冒泡排序。
    //理论：1.比较轮数n-1。  2.比较次数n-1。  3.符合某个条件交换位置。
    //核心：双重for循环。
    //步骤：
    //1.双重for循环。
    //2.指定轮数和次数
    //3.判断是否符合标准。如果符合标准交换位置。
    console.log(arr);

    //每轮比较少比较一次。（每一轮都会比较出一个最大值，然后后一轮没有必要再比较了，所以没比较一轮，就少比较一次。。。）
    var m = 0;
    var n = 0;


    //1.双重for循环。(外循环控制轮数)
    for(var i=0;i<arr.length-1;i++){
        //2.指定轮数和次数（内循环控制次数）
        for(var j=0;j<arr.length-1-i;j++){
            //3.判断是否符合标准。如果符合标准交换位置。
                //从小到大排列顺滑，如果前面的比后面的大，那么交换位置。
            if(arr[j] > arr[j+1]){
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
            m++;
        }
        n++;
    }

    console.log(arr);
    console.log(m);
    console.log(n);




</script>
</body>
</html>
