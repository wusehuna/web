    //对数组排序，从小到大

    var arr = [4,3,2,1];
    console.log(bubble(arr));

    function bubble(array){
        //外循环控制轮数（元素-1）
        for(var i=0;i<array.length-1;i++){
            //开闭原则(标志，标识，旗帜)
            var flag = true;
            //内循环控制次数（元素-1）
            for(var j=0;j<array.length-1-i;j++){
                //判断符合标准就交换位置
                if(array[j]>array[j+1]){
                    var temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                    flag = false;
                }
            }
            if(flag){
                //此情况在数组是极限从大到小排列下，会出现问题。每一轮flag都是false，最终无返回值。
//                return array;
                break;
            }
        }
        //有了return执行完毕方法后，就可以用变量接收返回值！
        return array;
    }
