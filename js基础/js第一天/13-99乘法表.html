<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1*1=1</td>
        </tr>
        <tr>
            <td>1*2=2</td>
            <td>2*2=4</td>
        </tr>
        <tr>
            <td>1*3=3</td>
            <td>2*3=6</td>
            <td>3*3=9</td>
        </tr>
    </table>



<script>

   for(var i=1;i<=9;i++){
       for(var j=1;j<=i;j++){
           document.write(i+"*"+j+"="+i*j+"  ");
       }
       document.write("<br>");
   }

    document.write("<table border='1'>");

    //在这里面利用for循环输出tr和td...

    document.write("</table>");



</script>
</body>
</html>
