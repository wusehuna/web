<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var date1=new Date();
    console.log(date1);
    //获取日
    console.log(date1.getDate());
    //获取完整年
    console.log(date1.getFullYear());
    //获取秒
    console.log(date1.getSeconds());

    var date1 = Date.now();
    var date2= +new Date();
    var date3 = new Date().getTime();
    var date4 = new Date().valueOf();
  console.log(date1);
  console.log(date2);
  console.log(date3);
  console.log(date4);
</script>
</body>
</html>
