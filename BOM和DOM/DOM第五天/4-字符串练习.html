<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串练习</title>
    <script>
    // 给定一个字符串如：“abaasdffggghhjjkkgfddsssss3444343”问题如下： 
    // 1、 字符串的长度 
    // 2、 取出指定位置的字符，如：0,3,5,9等 
    // 3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等 
    // 4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法 
    // 5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
    // 6、 找出以上字符串中出现次数最多的字符和出现的次数 



    // 1.截取字符串"我爱你中国，我亲爱的母亲"，中的"中国，我亲爱"    
      //截取字符串应该使用string中的slice方法
      //第一种方法：
      // var str1="我爱你中国，我亲爱的母亲";
    //   console.log(str.slice(3,9));
      //第二种方法：
      // var index1=str1.indexOf("中");
      //如果第二个值在第一个值前面，它会打印出空字符串
      //因为在中前面也有一个爱，所以计算机不清楚是哪个爱，所以打印出来了空字符串
      // var index2=str1.indexOf("爱");
      // console.log(str1.slice(index1,index2+1));
      var str1 = "我爱你中国，我亲爱的母亲";
      var index1 = str1.indexOf("中");
      var index2 = str1.indexOf("的");
      console.log(str1.slice(index1,index2+1));

    // 2."abcoefoxyozzopp"查找字符串中所有o出现的位置
      //查找字符串中所有0出现的位置
      var str2="abcoefoxyozzopp";
      for(var i=0;i<str2.length;i++){
        if(str2.charAt(i)==="o"){
          console.log(i);
        }
      }


    // 3.把字符串中所有的o替换成!
       //替换字符串中的o，应该使用string中的replace()方法
       var str3="abcoefoxyozzopp";
     //使用正则表达式
     console.log(str3);
     //正则表达式的意思：将所有的o转化成！
     console.log(str3.replace(/o/g,"!"));
    // 4.判断一个字符串中出现次数最多的字符，统计这个次数
    //定义一个Json对象，然后判断json中是否有该属性，如果有，加一，如果没有该属性，则创建一个并赋值为1，
    var json={};
    for(var k=0;k<str3.length;k++){
      var key=str2.charAt(k);
      if(json[key]===undefined){
        json[key]=1;
      }else{
        json[key]+=1;
      }
    }
    console.log(json);

    </script>
</head>

</body>
