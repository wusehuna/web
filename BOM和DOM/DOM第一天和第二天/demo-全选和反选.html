<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script>
        //需求：当点击第一个框的时候，下面的每个框都被选中，当第一个框没有被选装的时候，下面所有的框都不被选中
        window.onload=function(){
            //步骤：1.获取事件源以及相关元素
            var theadInp=document.getElementById("theadInp");
            var tbody=document.getElementById("tbody");
            var inpArr=tbody.getElementsByTagName("input");
            //2.绑定事件
            theadInp.onclick=function(){
                for(var i=0;i<inpArr.length;i++){
                    //多选框中的checked代表的是是否被选中
                    //this指的是函数的调用者，即就是theadInp
                    //这里不使用theadInp[i].checked的原因是,i的值一直在不停的变化，使得赋值就不会成功
                    inpArr[i].checked=this.checked;
                }
            }
            //需求：只要下面的有一个没有被选中，上面的则不被选中。
                    //两个for循环代表的意思分别是：
                   //第一个for循环代表的意思是：循环给input标签绑定onclick事件
                  //第二份for循环代表的意思是:判断input标签中的checked属性是false还是true
            for(var j=0;j<inpArr.length;j++){
                inpArr[j].onclick=function() {
                    var bool = true;
                    for(var i=0;i<inpArr.length;i++){
                    if (inpArr[i].checked === false) {
                        bool = false;
                    }
                }
                    theadInp.checked= bool;
                }

            }

        }
    </script>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="theadInp" />
            </th>
            <th>菜名</th>
            <th>饭店</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>地三鲜</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>西红柿鸡蛋</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>醋溜土豆丝</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>萝卜干炒黄豆儿</td>
            <td>田老师</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
