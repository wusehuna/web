    // //下一个兄弟节点
    //1.节点的创建
    var aaa = document.createElement("li");
    console.log(aaa);
    var bbb = document.createElement("aaaaaa");
    console.log(bbb);
    //2.节点的插入
    var box1 = document.getElementsByClassName("box1")[0];
    box1.appendChild(aaa);
    box1.insertBefore(bbb, aaa);
    //3.节点的删除
    box1.removeChild(bbb);
    aaa.parentNode.removeChild(aaa);
    //4.节点的复制
    var box4=box1.cloneNode(true);
    console.log(box4);
    var box5=box1.cloneNode(false);
    console.log(box5);
