<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js复习</title>
</head>
<script>
    //js第一天
    //1.变量的交换（重点）
    var a = 1;
    var b = 2;
    var temp = 0;
    temp = a;
    a = b;
    b = temp;
    //"+"在这里起到了连接符的作用
    console.log("a:" + a);
    console.log("b:" + b);
    //难点：需求：交换两个变量（数值型）而且不能用中间值。
    //思路：将两个数的和求出来，利用和来起到中间值的作用
    var a = 23;
    var b = 67;
    var sum = a + b;
    b = sum - b;
    a = sum - b;
    console.log("a:" + a);
    console.log("b:" + b);
    //2.有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。已知一对兔子每个月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？
    // 兔子的规律为数列，1，1，2，3，5，8，13，21
    //思路：求斐波那契数列的第十二项
    var a = 1;
    var b = 1;
    for (var i = 3; i <= 12; i++) {
        //斐波那契数列第三项是第一项和第二项的和，定义一个中间值用来存放第三项b
        //定义一个中间值
        var temp = 0;
        temp = b;
        b = a + b;
        a = temp;
    }
    console.log(b);
    //3.九九乘法表
    //双重循环，外层循环控制行数，内层循环控制列数
    document.write("<table border='1'>");
    for (var i = 1; i < 10; i++) {
        document.write("<tr>")
        for (var j = 1; j < i; j++) {
            document.write("<td>")
            document.write(j + "*" + i + "=" + i * j);
            document.write("</td>");
        }
        document.write("<tr>");
    }
    document.write("</table>");
    //js第二天
    //1.从1乘到100；
    var produce = 1
    for (var i = 1; i <= 100; i++) {
        produce *= i;
    }
    console.log(produce);
    //2.把1-10之间所有的奇数，放到数组中
    //第一种方法：打印出来有空值
    var arr = [];
    for (var i = 1; i <= 10; i++) {
        if (i % 2 !== 0) {
            arr[i] = i;
        }
    }
    console.log(arr);
    //第二种方法:使用数组中的length属性可以用来每增加一个数字，数组长度自增1
    var arr1 = [];
    for (var i = 1; i <= 10; i++) {
        if (i % 2 !== 0) {
            arr1[arr1.length] = i;
        }
    }
    console.log(arr1);
    //3.求一组数中的所有数的和和平均值
    var arr2 = [10, 20, 30];
    var sum = 0;
    var avg = 0;
    for (var j = 0; j < arr2.length; j++) {
        sum += arr2[j];
    }
    avg = sum / arr2.length;
    console.log(sum);
    console.log(avg)
    //4.求一组数中的最大值和最小值，以及所在位置
    var arr3 = [12, 405, 28, 93, 2, 4, 5];
    var maxValue = arr3[0];
    var minValue = arr3[0];
    var maxIndex = 0;
    var minIndex = 0;
    for (var i = 0; i < arr3.length; i++) {
        if (arr3[i] > maxValue) {
            maxValue = arr3[i];
            maxIndex = i;
        }
        if (arr3[i] < minValue) {
            minValue = arr3[i];
            minIndex = i;
        }
    }
    console.log(maxValue);
    console.log(minValue);
    console.log(maxIndex);
    console.log(minIndex);
    //5.将字符串数组用|或其他符号分割
    //第一种方法：
    var arr = ["赵云", "关羽","张飞"];
    var str = arr[0];
    var separator = "|";
    //为了避免第一个名字前有|,把第一个名字从数组中取出，赋值给str，然后在链接其他名字。
    for (var i = 1; i < arr.length; i++) {
        str += separator + arr[i];
    }
    console.log(str);
    //第二种方法：
    var arr4=["刘备","关羽","张飞"];
    arr5=arr4.join("|");
    console.log(arr5);
    //6.将数组中值为0的去掉，不为0的存入一个新数组
    var arr6=[1,0,29,30,89,0,88];
    var arr7=[];
    for(var i=0;i<arr6.length;i++){
        if(arr6[i] !== 0){
            arr7[arr7.length]=arr6[i];
        }
    }
    console.log(arr7);
</script>
