<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选和反选</title>
     <style>
         * {
             padding: 0;
             margin: 0;
         }

         .wrap {
             width: 300px;
             margin: 100px auto 0;
         }

         table {
             border-collapse: collapse;
             border-spacing: 0;
             border: 1px solid #c0c0c0;
             width: 300px;
         }

         th,
         td {
             border: 1px solid #d0d0d0;
             color: #404060;
             padding: 10px;
         }

         th {
             background-color: #09c;
             font: bold 16px "微软雅黑";
             color: #fff;
         }

         td {
             font: 14px "微软雅黑";
         }

         tbody tr {
             background-color: #f0f0f0;
         }

         tbody tr:hover {
             cursor: pointer;
             background-color: #fafafa;
         }
     </style>
     <script>
     window.onload=function(){
     //需求1.点击thead里的inPut框，下面的则全部选中，如果没有选中，下面的则全部不选
     //步骤 1.获取事件源
     var topInp=document.getElementById("theadInp");
     var tbody=document.getElementById("tbody");
     var botInpArr=tbody.getElementsByTagName("input");
     //绑定事件
     topInp.onclick=function(){
        // for(var i=0;i<botInpArr.length;i++){
        //     if(topInp.checked===true){
        //         botInpArr[i].checked=true;
        //     }else{
        //         botInpArr[i].checked=false;
        //     }
        // }
        for(var i=0;i<botInpArr.length;i++){
            botInpArr[i].checked=this.checked;
        }
     }
     //需求2.如果下面的input有一个没有被选中，则上面的input不会被选中，
     //如果下面的input被全选，上面的input则被选中
     for(var i=0;i<botInpArr.length;i++){
         botInpArr[i].onclick=function(){
             var bool=true;
             for(var j=0;j<botInpArr.length;j++){
             if(botInpArr[j].checked===false){
                 bool=false;
             }
             }
             topInp.checked=bool;
         }
     }
     

     }
     </script>
</head>
<body>
     <div class="wrap">
         <table>
             <thead>
                 <tr>
                     <th>
                         <input type="checkbox" id="theadInp" />
                     </th>
                     <th>菜名</th>
                     <th>饭店</th>
                 </tr>
             </thead>
             <tbody id="tbody">
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>地三鲜</td>
                     <td>田老师</td>
                 </tr>
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>西红柿鸡蛋</td>
                     <td>田老师</td>
                 </tr>
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>醋溜土豆丝</td>
                     <td>田老师</td>
                 </tr>
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>萝卜干炒黄豆儿</td>
                     <td>田老师</td>
                 </tr>
             </tbody>
         </table>
     </div>
</body>
</html>
