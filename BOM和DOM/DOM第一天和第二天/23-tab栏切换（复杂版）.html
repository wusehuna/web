<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        ul {
            width: 600px;
            height: 40px;
            margin-left: -1px;
            list-style: none;
        }

        li {
            float: left;
            width: 101px;
            height: 40px;
            text-align: center;
            font: 600 18px/40px "simsun";
            background-color: pink;
            cursor: pointer;
        }

        span {
            display: none;
            width: 500px;
            height: 360px;
            background-color: yellow;
            text-align: center;
            font: 700 150px/360px "simsun";
        }

        .show {
            display: block;
        }

        .current {
            background-color: yellow;
        }

        .move {
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function () {
            //需求：鼠标放到上面的li上， 下面的span显示出相应的内容，li也变色（添加类）
            //步骤：1.获取事件源和相关元素
            //事件源
            var liArr = document.getElementsByTagName("li");
            //相关元素
            var spaArr = document.getElementsByTagName("span");
            //2.绑定事件（循环绑定)
            for (var i = 0; i < liArr.length; i++) {
                //绑定索引值
                //自定义索引值,使用属性操作
                liArr[i].setAttribute("index",i);
                liArr[i].onmouseover = function () {
                    //3.书写事件驱动程序(排他思想)
                    //排他思想一般和for循环配合使用   
                    //循环盒子，利用索引值显示盒子
                    for (var j = 0; j < liArr.length; j++) {
                        liArr[j].removeAttribute("class");
                        spaArr[j].removeAttribute("class");
                    }
                    this.setAttribute("class","current");
                    spaArr[this.getAttribute("index")].setAttribute("class","show");

                }
            }
        }
    </script>
</head>

<body>

    <div class="box">
        <ul>
            <li class="current">鞋子</li>
            <li>袜子</li>
            <li>帽子</li>
            <li>裤子</li>
            <li>裙子</li>
        </ul>
        <span class="show">鞋子</span>
        <span>袜子</span>
        <span>帽子</span>
        <span>裤子</span>
        <span>裙子</span>
    </div>



</body>

</html>
